<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Availability Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .controls {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .controls input, .controls button {
            margin: 5px;
            padding: 8px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #45a049;
        }
        .results {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }
        .slot {
            background: #e8f5e9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border-left: 4px solid #4CAF50;
        }
        .raw-json {
            background: #263238;
            color: #aed581;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 20px;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 4px;
            border-left: 4px solid #c62828;
        }
        .info {
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üß™ API Availability Test Tool</h1>
    
    <div class="controls">
        <h3>Test Parameters</h3>
        <div>
            <label>API URL:</label>
            <input type="text" id="apiUrl" value="https://bloom-functions-staging-new.azurewebsites.net/api/halaxy/availability" style="width: 500px;">
        </div>
        <div>
            <label>Start Date:</label>
            <input type="date" id="startDate">
            <label>End Date:</label>
            <input type="date" id="endDate">
        </div>
        <div>
            <button onclick="testAPI()">üîç Fetch Availability</button>
            <button onclick="testDatabase()">üíæ Query Database Direct</button>
        </div>
    </div>

    <div class="results" id="results">
        <p class="info">Configure parameters above and click "Fetch Availability" to test the API</p>
    </div>

    <script>
        // Set default dates (next 7 days)
        const today = new Date();
        const nextWeek = new Date(today);
        nextWeek.setDate(today.getDate() + 7);
        
        document.getElementById('startDate').valueAsDate = today;
        document.getElementById('endDate').valueAsDate = nextWeek;

        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>‚è≥ Fetching availability...</p>';

            const apiUrl = document.getElementById('apiUrl').value;
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);

            const params = new URLSearchParams({
                from: startDate.toISOString().split('T')[0],
                to: endDate.toISOString().split('T')[0]
            });

            const url = `${apiUrl}?${params.toString()}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                let html = `
                    <h3>‚úÖ API Response</h3>
                    <p><strong>URL:</strong> ${url}</p>
                    <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                    <p><strong>Total Slots:</strong> ${data.total || 0}</p>
                `;

                if (data.entry && data.entry.length > 0) {
                    html += '<h4>Available Slots:</h4>';
                    data.entry.forEach((entry, index) => {
                        const slot = entry.resource;
                        const startTime = new Date(slot.start);
                        const endTime = new Date(slot.end);
                        const localStart = startTime.toLocaleString('en-AU', { 
                            timeZone: 'Australia/Melbourne',
                            weekday: 'short',
                            month: 'short', 
                            day: 'numeric', 
                            hour: '2-digit', 
                            minute: '2-digit',
                            hour12: true
                        });
                        const localEnd = endTime.toLocaleString('en-AU', { 
                            timeZone: 'Australia/Melbourne',
                            hour: '2-digit', 
                            minute: '2-digit',
                            hour12: true
                        });
                        
                        html += `
                            <div class="slot">
                                <strong>Slot ${index + 1}:</strong> ${localStart} - ${localEnd}<br>
                                <small>UTC: ${slot.start} to ${slot.end}</small><br>
                                <small>Status: ${slot.status}</small>
                            </div>
                        `;
                    });
                } else {
                    html += '<p class="error">‚ùå No available slots found</p>';
                }

                html += `<div class="raw-json"><strong>Raw JSON Response:</strong><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                
                resultsDiv.innerHTML = html;

            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testDatabase() {
            alert('Database testing requires a direct SQL connection. Use the Node.js script below in your terminal instead.');
            
            const script = `
// Test Database Direct
const sql = require('mssql');
const config = {
    server: 'lpa-sql-server.database.windows.net',
    database: 'lpa-bloom-db-dev',
    user: 'lpaadmin',
    password: 'BloomPlatform2025!Secure',
    options: { encrypt: true, trustServerCertificate: false }
};

(async () => {
    try {
        await sql.connect(config);
        const result = await sql.query\`
            SELECT TOP 20 
                id, 
                slot_start_unix,
                slot_end_unix,
                DATEADD(s, slot_start_unix, '1970-01-01') as slot_start_utc,
                DATEADD(s, slot_end_unix, '1970-01-01') as slot_end_utc,
                duration_minutes,
                status,
                is_bookable,
                practitioner_id
            FROM availability_slots 
            WHERE slot_start_unix > DATEDIFF_BIG(SECOND, '1970-01-01', GETUTCDATE())
            ORDER BY slot_start_unix
        \`;
        console.log(JSON.stringify(result.recordset, null, 2));
    } catch (err) {
        console.error(err);
    }
})();
            `;
            
            console.log('Copy and run this in your terminal:');
            console.log('node -e "' + script.replace(/"/g, '\\"') + '"');
        }
    </script>
</body>
</html>

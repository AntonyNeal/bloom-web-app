name: Deploy Website API to Azure Functions

on:
  push:
    branches:
      - main
      - staging
    paths:
      - 'apps/website/functions/**'
      - '.github/workflows/website-api-deploy.yml'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'lpa-functions-prod'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'apps/website/functions'
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: 'Install dependencies'
        shell: bash
        run: |
          pnpm install --frozen-lockfile

      - name: 'Build Functions'
        shell: bash
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          pnpm run build

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ github.ref == 'refs/heads/main' && secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_WEBSITE_PROD || secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_WEBSITE_STAGING }}

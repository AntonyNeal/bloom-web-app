  <circle cx="1050" cy="480" r="120" fill="#1E40AF" opacity="0.1"/>
  <circle cx="1100" cy="200" r="60" fill="#60A5FA" opacity="0.1"/>

  <!-- Main brain icon -->
  <g transform="translate(200, 200)">

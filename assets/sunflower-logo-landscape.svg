<?xml version="1.0" encoding="UTF-8"?>
<!-- Sunflower logo (landscape 4:1) - ideal for Google Ads wide/logo slot (1200x300) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300" role="img" aria-label="Sunflower logo - landscape">
  <rect width="1200" height="300" fill="#FFFFFF" />
  <g transform="translate(150,150) scale(0.55)">
    <defs>
      <radialGradient id="petalGradL" cx="50%" cy="30%" r="70%">
        <stop offset="0%" stop-color="#FFD54F"/>
        <stop offset="70%" stop-color="#FFC107"/>
        <stop offset="100%" stop-color="#FFB300"/>

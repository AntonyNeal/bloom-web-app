      <path d="M 0,-120 C -48,-198 -58,-348 -23,-418 C 17,-458 52,-443 32,-393 C 17,-298 -23,-198 0,-120 Z" transform="rotate(67.5)" />
      <path d="M 0,-120 C -54,-202 -64,-352 -29,-422 C 11,-462 46,-447 26,-397 C 11,-302 -29,-202 0,-120 Z" transform="rotate(90)" />
      <path d="M 0,-120 C -46,-196 -56,-346 -21,-416 C 19,-456 54,-441 34,-391 C 19,-296 -21,-196 0,-120 Z" transform="rotate(112.5)" />
      <path d="M 0,-120 C -51,-203 -61,-353 -26,-423 C 14,-463 49,-448 29,-398 C 14,-303 -26,-203 0,-120 Z" transform="rotate(135)" />
      <path d="M 0,-120 C -49,-199 -59,-349 -24,-419 C 16,-459 51,-444 31,-394 C 16,-299 -24,-199 0,-120 Z" transform="rotate(157.5)" />
      <path d="M 0,-120 C -53,-201 -63,-351 -28,-421 C 12,-461 47,-446 27,-396 C 12,-301 -28,-201 0,-120 Z" transform="rotate(180)" />
      <path d="M 0,-120 C -47,-197 -57,-347 -22,-417 C 18,-457 53,-442 33,-392 C 18,-297 -22,-197 0,-120 Z" transform="rotate(202.5)" />
      <path d="M 0,-120 C -50,-204 -60,-354 -25,-424 C 15,-464 50,-449 30,-399 C 15,-304 -25,-204 0,-120 Z" transform="rotate(225)" />
      <path d="M 0,-120 C -44,-194 -54,-344 -19,-414 C 21,-454 56,-439 36,-389 C 21,-294 -19,-194 0,-120 Z" transform="rotate(247.5)" />
      <path d="M 0,-120 C -52,-206 -62,-356 -27,-426 C 13,-466 48,-451 28,-401 C 13,-306 -27,-206 0,-120 Z" transform="rotate(270)" />
      <path d="M 0,-120 C -46,-192 -56,-342 -21,-412 C 19,-452 54,-437 34,-387 C 19,-292 -21,-192 0,-120 Z" transform="rotate(292.5)" />
      <path d="M 0,-120 C -51,-207 -61,-357 -26,-427 C 14,-467 49,-452 29,-402 C 14,-307 -26,-207 0,-120 Z" transform="rotate(315)" />
      <path d="M 0,-120 C -48,-193 -58,-343 -23,-413 C 17,-453 52,-438 32,-388 C 17,-293 -23,-193 0,-120 Z" transform="rotate(337.5)" />

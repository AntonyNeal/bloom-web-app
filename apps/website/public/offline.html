<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline - Life Psychology Australia</title>
    <meta name="description" content="You're currently offline. Please check your internet connection and try again.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .contact-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }

        .contact-info h3 {
            font-size: 1.2rem;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 8px 0;
            font-size: 0.95rem;
        }

        .contact-item::before {
            content: "ðŸ“ž";
            margin-right: 8px;
        }

        .retry-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .status {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¶</div>
        <h1>You're Currently Offline</h1>
        <p>
            It looks like you've lost your internet connection.
            Don't worry - you can still access some of our content when you get back online.
        </p>

        <div class="contact-info">
            <h3>Need immediate help?</h3>
            <div class="contact-item">Emergency: 000</div>
            <div class="contact-item">Beyond Blue: 1300 22 4636</div>
            <div class="contact-item">Lifeline: 13 11 14</div>
        </div>

        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>

        <div class="status" id="status">
            Checking connection...
        </div>
    </div>

    <script>
        // Check online status
        function updateOnlineStatus() {
            const statusElement = document.getElementById('status');
            if (navigator.onLine) {
                statusElement.textContent = 'Connection restored! Reloading...';
                statusElement.style.color = '#4ade80';
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                statusElement.textContent = 'You are currently offline';
                statusElement.style.color = '#f87171';
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        // Initial check
        updateOnlineStatus();

        // Periodic check every 5 seconds
        setInterval(updateOnlineStatus, 5000);
    </script>
</body>
</html>

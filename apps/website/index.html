    <!-- Partytown: Run third-party scripts in web worker for better performance -->
    <script>
      // Partytown configuration - must be before partytown script
      partytown = {
        // Forward these functions to the main thread
        forward: ['dataLayer.push', 'gtag'],
        // Debug mode in development
        debug: window.location.hostname === 'localhost',
        // Resolve URL for proxying (needed for some third-party scripts)

          }
          return url;

    </script>

    <!-- Global site tag (gtag.js) - Google Analytics & Google Ads via Partytown -->
    <script>
      // Environment-based GA4 Measurement ID Detection
      function getGa4MeasurementId() {
        const hostname = window.location.hostname;

        // Production domain
        if (
          hostname === 'www.life-psychology.com.au' ||
          hostname === 'life-psychology.com.au'
        ) {
          return 'G-XGGBRLPBKK';
        }

        // Staging domain (Azure Static Web Apps)
        if (
          hostname.includes('azurestaticapps.net') ||
          hostname.includes('red-desert') ||
          hostname.includes('staging')
        ) {
          return 'G-MVE59VPCQH';
        }

        // Local development fallback
        if (
          hostname === 'localhost' ||
          hostname === '127.0.0.1' ||
          hostname.includes('localhost')
        ) {
          return 'G-MVE59VPCQH'; // Use staging ID for local testing
        }

        // Environment variable fallback (if available)
        if (
          window.VITE_GA_MEASUREMENT_ID &&
          !window.VITE_GA_MEASUREMENT_ID.startsWith('__RUNTIME_')
        ) {
          return window.VITE_GA_MEASUREMENT_ID;
        }

        // Default fallback
        console.warn(
          '[GA4] Unknown hostname, using production measurement ID:',
          hostname
        );
        return 'G-XGGBRLPBKK';
      }

      // Initialize dataLayer and gtag stubs immediately (lightweight)
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      window.gtag = gtag;
      
      // Defer gtag configuration to avoid blocking initial render
      function initGtagConfig() {
        gtag('js', new Date());

        // Configure based on environment
        const measurementId = getGa4MeasurementId();

        // Configure GA4
        gtag('config', measurementId, {
          custom_map: {
            custom_parameter_1: 'page_section',
            custom_parameter_2: 'button_location',
            custom_parameter_3: 'service_type',
            dimension1: 'page_section',
            dimension2: 'button_location',
            dimension3: 'service_type',
            metric1: 'scroll_depth',
            metric2: 'time_on_page',
          },
          send_page_view: true,
          allow_google_signals: true,
          allow_ad_personalization_signals: true,
          transport_type: 'beacon',
          link_attribution: true,
        });

        // Google Ads Conversion Tracking Configuration
        gtag('config', 'AW-11563740075', {
          allow_enhanced_conversions: true,
        });

        console.log('[GA4] Initialized with Partytown - ID:', measurementId);
      }
      
      // Run config after first paint to not block LCP
      if ('requestIdleCallback' in window) {
        requestIdleCallback(initGtagConfig, { timeout: 2000 });
      } else {
        setTimeout(initGtagConfig, 100);
      }
    </script>

            // Detect unreplaced placeholder tokens in the raw HTML

              e
            );
          }
        }
      } catch (e) {
        /* ignore errors in debug helper */

# BLOOM CI/CD WORKFLOW
# Multi-Environment Deployment Pipeline
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
#
# ENVIRONMENTS:
# - Development (develop branch)  â†’ lpa-bloom-dev + bloom-functions-dev
# - Staging (staging branch)      â†’ lpa-bloom-staging + bloom-functions-staging-new  
# - Production (main branch)      â†’ lpa-bloom-prod + bloom-platform-functions-v2
#
# TRIGGERS:
# - Frontend changes (src/**, public/**, index.html, vite.config.ts)
# - API changes (api/**)
# - Infrastructure changes (.github/workflows/**)
#
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

name: Bloom CI/CD

on:
  push:
    branches:
      - main        # Production
      - staging     # Staging
      - develop     # Development
  pull_request:
    branches:
      - main
      - staging
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - development
          - staging
          - production

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  NODE_VERSION: '20'
  NODE_VERSION_API: '18'

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# STAGE 1: CODE QUALITY & CHANGE DETECTION
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Quality Checks (Run in Parallel)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  
  lint:
    name: ğŸ” Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint

  type-check:
    name: ğŸ” Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Run TypeScript Compiler
        run: npx tsc --noEmit

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Change Detection (Determine What to Build/Deploy)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  
  detect-changes:
    name: ğŸ” Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      api: ${{ steps.filter.outputs.api }}
      infrastructure: ${{ steps.filter.outputs.infrastructure }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Detect File Changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'src/**'
              - 'public/**'
              - 'index.html'
              - 'vite.config.ts'
              - 'package.json'
              - 'package-lock.json'
              - 'tsconfig.json'
            api:
              - 'api/**'
            infrastructure:
              - '.github/workflows/**'
      
      - name: Display Changes
        run: |
          echo "ğŸ¨ Frontend Changed: ${{ steps.filter.outputs.frontend }}"
          echo "ğŸ”Œ API Changed: ${{ steps.filter.outputs.api }}"
          echo "ğŸ—ï¸ Infrastructure Changed: ${{ steps.filter.outputs.infrastructure }}"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Environment Determination
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  
  determine-environment:
    name: ğŸŒ Determine Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.config.outputs.environment }}
      frontend-app: ${{ steps.config.outputs.frontend_app }}
      api-app: ${{ steps.config.outputs.api_app }}
      should-deploy: ${{ steps.config.outputs.should_deploy }}
      frontend-secret: ${{ steps.config.outputs.frontend_secret }}
      api-secret: ${{ steps.config.outputs.api_secret }}
    steps:
      - name: Set Environment Configuration
        id: config
        run: |
          REF="${{ github.ref }}"
          MANUAL_ENV="${{ github.event.inputs.environment }}"
          
          echo "ğŸ“ Branch/Ref: $REF"
          echo "ğŸ¯ Manual Override: $MANUAL_ENV"
          
          # Use manual input if workflow_dispatch, otherwise use branch
          if [ -n "$MANUAL_ENV" ]; then
            ENV="$MANUAL_ENV"
          else
            case "$REF" in
              refs/heads/main)
                ENV="production"
                ;;
              refs/heads/staging)
                ENV="staging"
                ;;
              refs/heads/develop)
                ENV="development"
                ;;
              refs/pull/*)
                ENV="preview"
                ;;
              *)
                ENV="preview"
                ;;
            esac
          fi
          
          # Set resource names based on environment
          case "$ENV" in
            production)
              FRONTEND_APP="lpa-bloom-prod"
              API_APP="bloom-platform-functions-v2"
              SHOULD_DEPLOY="true"
              FRONTEND_SECRET="BLOOM_PROD_DEPLOYMENT_TOKEN"
              API_SECRET="BLOOM_PROD_API_PUBLISH_PROFILE"
              ;;
            staging)
              FRONTEND_APP="lpa-bloom-staging"
              API_APP="bloom-functions-staging-new"
              SHOULD_DEPLOY="true"
              FRONTEND_SECRET="BLOOM_STAGING_DEPLOYMENT_TOKEN"
              API_SECRET="BLOOM_STAGING_API_PUBLISH_PROFILE"
              ;;
            development)
              FRONTEND_APP="lpa-bloom-dev"
              API_APP="bloom-functions-dev"
              SHOULD_DEPLOY="true"
              FRONTEND_SECRET="BLOOM_DEV_DEPLOYMENT_TOKEN"
              API_SECRET="BLOOM_DEV_API_PUBLISH_PROFILE"
              ;;
            preview)
              FRONTEND_APP="lpa-bloom-dev"
              API_APP="bloom-functions-dev"
              SHOULD_DEPLOY="false"
              FRONTEND_SECRET=""
              API_SECRET=""
              ;;
          esac
          
          # Output configuration
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "frontend_app=$FRONTEND_APP" >> $GITHUB_OUTPUT
          echo "api_app=$API_APP" >> $GITHUB_OUTPUT
          echo "should_deploy=$SHOULD_DEPLOY" >> $GITHUB_OUTPUT
          echo "frontend_secret=$FRONTEND_SECRET" >> $GITHUB_OUTPUT
          echo "api_secret=$API_SECRET" >> $GITHUB_OUTPUT
          
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… ENVIRONMENT CONFIGURATION"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸŒ Environment:    $ENV"
          echo "ğŸ¨ Frontend App:   $FRONTEND_APP"
          echo "ğŸ”Œ API App:        $API_APP"
          echo "ğŸš€ Should Deploy:  $SHOULD_DEPLOY"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# STAGE 2: BUILD ARTIFACTS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Build Frontend (React + Vite)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  
  build-frontend:
    name: ğŸ¨ Build Frontend
    runs-on: ubuntu-latest
    needs: [determine-environment, detect-changes, lint, type-check]
    if: |
      always() &&
      (needs.detect-changes.outputs.frontend == 'true' || 
       needs.detect-changes.outputs.infrastructure == 'true') &&
      needs.determine-environment.outputs.should-deploy == 'true' &&
      needs.lint.result == 'success' &&
      needs.type-check.result == 'success'
    environment: ${{ needs.determine-environment.outputs.environment }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Build Application
        run: |
          echo "ğŸ¨ Building Bloom Frontend..."
          echo "ğŸŒ Environment: ${{ needs.determine-environment.outputs.environment }}"
          echo "ğŸ“¦ Target: ${{ needs.determine-environment.outputs.frontend-app }}"
          npm run build
          echo "âœ… Build complete"
        env:
          VITE_ENVIRONMENT: ${{ needs.determine-environment.outputs.environment }}
          VITE_API_URL: ${{ needs.determine-environment.outputs.environment == 'production' && 'https://bloom-platform-functions-v2.azurewebsites.net/api' || needs.determine-environment.outputs.environment == 'staging' && 'https://bloom-functions-staging-new.azurewebsites.net/api' || 'https://bloom-functions-dev.azurewebsites.net/api' }}
      
      - name: Upload Frontend Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-${{ needs.determine-environment.outputs.environment }}
          path: dist
          retention-days: 7

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Build API (Azure Functions)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  
  build-api:
    name: ğŸ”Œ Build API
    runs-on: ubuntu-latest
    needs: [determine-environment, detect-changes, lint, type-check]
    if: |
      always() &&
      (needs.detect-changes.outputs.api == 'true' || 
       needs.detect-changes.outputs.infrastructure == 'true') &&
      needs.determine-environment.outputs.should-deploy == 'true' &&
      needs.lint.result == 'success' &&
      needs.type-check.result == 'success'
    environment: ${{ needs.determine-environment.outputs.environment }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION_API }}
          cache: 'npm'
          cache-dependency-path: api/package-lock.json
      
      - name: Install API Dependencies
        working-directory: ./api
        run: npm ci
      
      - name: Build API
        working-directory: ./api
        run: |
          echo "ğŸ”Œ Building Azure Functions API..."
          echo "ğŸŒ Environment: ${{ needs.determine-environment.outputs.environment }}"
          echo "ğŸ“¦ Target: ${{ needs.determine-environment.outputs.api-app }}"
          npm run build
          echo "âœ… API build complete"
      
      - name: Package API for Deployment
        working-directory: ./api
        run: |
          echo "ğŸ“¦ Packaging API deployment..."
          mkdir -p deploy-package
          
          # Copy compiled functions
          cp -r dist/* deploy-package/
          
          # Copy configuration
          cp host.json deploy-package/
          cp package.json deploy-package/
          cp package-lock.json deploy-package/
          
          # Copy production dependencies
          cp -r node_modules deploy-package/
          
          # Display package info
          echo "âœ… Package ready"
          du -sh deploy-package
          ls -la deploy-package/
      
      - name: Upload API Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-${{ needs.determine-environment.outputs.environment }}
          path: api/deploy-package
          retention-days: 7

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# STAGE 3: DEPLOY TO AZURE
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Deploy Frontend (Azure Static Web Apps)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  
  deploy-frontend:
    name: ğŸš€ Deploy Frontend â†’ ${{ needs.determine-environment.outputs.environment }}
    runs-on: ubuntu-latest
    needs: [determine-environment, detect-changes, build-frontend]
    if: |
      always() &&
      (needs.detect-changes.outputs.frontend == 'true' || 
       needs.detect-changes.outputs.infrastructure == 'true') &&
      needs.determine-environment.outputs.should-deploy == 'true' &&
      needs.build-frontend.result == 'success'
    environment: ${{ needs.determine-environment.outputs.environment }}
    steps:

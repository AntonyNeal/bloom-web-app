    <circle cx="0" cy="0" r="160" fill="url(#centerGradL)" stroke="#3E2723" stroke-width="6" />

    <!-- Seed pattern for landscape version -->
    <g fill="#2E1B17" opacity="0.6">
      <circle cx="0" cy="0" r="5" />
      <circle cx="12" cy="7" r="3" />
      <circle cx="-9" cy="15" r="3" />
      <circle cx="-18" cy="-4" r="4" />
      <circle cx="7" cy="-20" r="3" />
      <circle cx="25" cy="-10" r="4" />
      <circle cx="16" cy="24" r="3" />
      <circle cx="-13" cy="28" r="3" />
      <circle cx="-32" cy="8" r="4" />
      <circle cx="-26" cy="-18" r="3" />

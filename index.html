<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bloom - A community of psychologists building sustainable practices together. Professional development platform for mental health practitioners." />
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://www.life-psychology.com.au" />
    
    <title>Bloom - Professional Development Platform</title>
  </head>
  <body>
    <div id="root">
      <!-- Inline loading indicator for instant FCP -->
      <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; display: flex; align-items: center; justify-content: center; background: #FAF7F2; font-family: system-ui, -apple-system, sans-serif;">
        <div style="text-align: center;">
          <div style="width: 48px; height: 48px; border: 4px solid #6B8E7F; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <p style="color: #3A3A3A; font-size: 16px; margin: 0;">Loading Bloom...</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

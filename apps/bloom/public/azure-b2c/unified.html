<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Bloom</title>
    <style>
        /* Bloom Design System - Miyazaki/Ghibli Inspired */
        :root {
            --bloom-sage: #6B8E7F;
            --bloom-fern: #8FA892;
            --bloom-cream: #FAF7F2;
            --bloom-forest: #3D5A4C;
            --bloom-stone: #E8E4DF;
            --bloom-moss: #A8B5A6;
            --bloom-success: #059669;
            --bloom-error: #DC2626;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bloom-cream) 0%, #F5F1EA 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Botanical background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(107, 142, 127, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(143, 168, 146, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 440px;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 48px 40px;
            box-shadow: 
                0 2px 8px rgba(61, 90, 76, 0.08),
                0 8px 24px rgba(61, 90, 76, 0.12);
            position: relative;
            overflow: hidden;
        }
        
        /* Organic top accent */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--bloom-sage), var(--bloom-fern));
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-size: 28px;
            font-weight: 600;
            color: var(--bloom-forest);
        }
        
        .logo-icon {
            font-size: 36px;
        }
        
        .title {
            font-size: 24px;
            font-weight: 600;
            color: var(--bloom-forest);
            margin-bottom: 8px;
            text-align: center;
        }
        
        .subtitle {
            font-size: 14px;
            color: var(--bloom-moss);
            text-align: center;
            margin-bottom: 32px;
        }
        
        /* Form styles */
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--bloom-forest);
            margin-bottom: 8px;
        }
        
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 2px solid var(--bloom-stone);
            border-radius: 8px;
            background: white;
            color: var(--bloom-forest);
            transition: all 0.2s ease;
            font-family: inherit;
        }
        
        input:focus {
            outline: none;
            border-color: var(--bloom-sage);
            box-shadow: 0 0 0 3px rgba(107, 142, 127, 0.1);
        }
        
        input::placeholder {
            color: var(--bloom-moss);
        }
        
        /* Button styles */
        button[type="submit"],
        .primary-button {
            width: 100%;
            padding: 14px 24px;
            font-size: 15px;
            font-weight: 600;
            color: white;
            background: var(--bloom-sage);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            margin-top: 8px;
        }
        
        button[type="submit"]:hover,
        .primary-button:hover {
            background: var(--bloom-forest);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(107, 142, 127, 0.2);
        }
        
        button[type="submit"]:active,
        .primary-button:active {
            transform: translateY(0);
        }
        
        /* Link styles */
        a {
            color: var(--bloom-sage);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        a:hover {
            color: var(--bloom-forest);
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 8px;
            font-size: 14px;
        }
        
        /* Error messages */
        .error {
            background: #FEF2F2;
            border: 1px solid #FCA5A5;
            color: var(--bloom-error);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0;
            color: var(--bloom-moss);
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--bloom-stone);
        }
        
        .divider::before {
            margin-right: 16px;
        }
        
        .divider::after {
            margin-left: 16px;
        }
        
        /* Footer */
        .footer {
            margin-top: 32px;
            text-align: center;
            font-size: 14px;
            color: var(--bloom-moss);
        }
        
        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 16px 0;
        }
        
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--bloom-sage);
        }
        
        .checkbox-group label {
            margin: 0;
            font-weight: 400;
            cursor: pointer;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .card {
                padding: 32px 24px;
            }
            
            .title {
                font-size: 20px;
            }
        }
        
        /* Loading state */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        /* Accessibility focus rings */
        *:focus-visible {
            outline: 2px solid var(--bloom-sage);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo-container">
                <div class="logo">
                    <span class="logo-icon">ðŸŒ¸</span>
                    <span>Bloom</span>
                </div>
            </div>
            
            <h1 class="title">Welcome back</h1>
            <p class="subtitle">Sign in to your practitioner account</p>
            
            <!-- Azure AD B2C will inject the form here -->
            <div id="api"></div>
            
            <div class="footer">
                <p>Care for people, not paperwork</p>
            </div>
        </div>
    </div>
</body>
</html>

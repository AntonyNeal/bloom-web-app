      <radialGradient id="centerGradL" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#3E2723"/>
        <stop offset="60%" stop-color="#5D4037"/>
        <stop offset="100%" stop-color="#6D4C41"/>
      </radialGradient>
    </defs>

    <g fill="url(#petalGradL)" stroke="#BF6F00" stroke-width="3" stroke-linejoin="round">

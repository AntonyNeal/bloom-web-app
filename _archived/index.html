<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#FAF7F2" />
    <meta name="description" content="Bloom - A community of psychologists building sustainable practices together. Professional development platform for mental health practitioners." />
    
    <!-- DNS Prefetch: Start DNS lookup early (saves ~100-200ms) -->
    <link rel="dns-prefetch" href="https://www.life-psychology.com.au" />
    <link rel="dns-prefetch" href="https://bloom-platform-functions-v2.azurewebsites.net" />
    <link rel="dns-prefetch" href="https://login.microsoftonline.com" />
    
    <!-- Preconnect: Complete connection handshake for API (saves ~200-300ms) -->
    <link rel="preconnect" href="https://bloom-platform-functions-v2.azurewebsites.net" crossorigin />
    
    <!-- Inline Critical CSS directly in head to eliminate render-blocking request -->
    <style>
      /* Critical CSS for instant FCP */
      *{box-sizing:border-box}
      body{margin:0;padding:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:#FAF7F2}
      #root{min-height:100vh;background:#FAF7F2}
      /* LCP optimization - immediate text rendering */
      h1{font-size:clamp(28px,5vw,36px);font-weight:600;color:#3A3A3A;letter-spacing:-0.02em;line-height:1.2;margin:0}
      /* Loading spinner */
      @keyframes s{to{transform:rotate(360deg)}}
      .spinner{width:48px;height:48px;border:4px solid #6B8E7F;border-top-color:transparent;border-radius:50%;animation:s 1s linear infinite}
      /* Hide loading state when app loads */
      .loading-fallback{transition:opacity 0.3s ease}
      .app-loaded .loading-fallback{opacity:0;pointer-events:none}
    </style>
    
    <title>Bloom - Professional Development Platform</title>
  </head>
  <body>
    <div id="root">
      <!-- Minimal inline loading - instant FCP/LCP element -->
      <div class="loading-fallback" style="position:fixed;top:0;left:0;right:0;bottom:0;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#FAF7F2;font-family:system-ui,-apple-system,sans-serif">
        <div style="text-align:center;max-width:600px;padding:20px">
          <h1>Care for People, Not Paperwork</h1>
          <p style="font-size:18px;font-weight:500;color:#6B8E7F;margin:16px 0 24px">
            Life Psychology Australia
          </p>
          <div class="spinner" style="margin:0 auto"></div>
        </div>
      </div>
    </div>
    <!-- Defer script execution -->
    <script>
      // Mark body as loaded when React takes over
      window.addEventListener('load', function() {
        document.body.classList.add('app-loaded');
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <title>Sunflower Logo - PNG Export</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .logo-container {
        width: 1200px;
        height: 1200px;
        background: transparent;
      }
      #sunflower-svg {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <?xml version="1.0" encoding="UTF-8"?>
      <!-- Sunflower logo (vector) - neutral, high-contrast, no text -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1200 1200"
        width="1200"
        height="1200"
        role="img"
        aria-label="Sunflower logo"
        id="sunflower-svg"
      >
        <defs>
          <radialGradient id="petalGrad" cx="50%" cy="30%" r="70%">
            <stop offset="0%" stop-color="#FFD54F" />
            <stop offset="70%" stop-color="#FFC107" />
            <stop offset="100%" stop-color="#FFB300" />
          </radialGradient>
          <radialGradient id="centerGrad" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#3E2723" />
            <stop offset="60%" stop-color="#5D4037" />
            <stop offset="100%" stop-color="#6D4C41" />
          </radialGradient>
        </defs>

        <!-- Transparent background by default -->
        <rect width="1200" height="1200" fill="none" />

        <!-- Petals: 20 realistic sunflower petals - teardrop shaped like real sunflower -->
        <g transform="translate(600,600) scale(1.4)">
          <!-- Individual organic petals with varied shapes and sizes -->

              transform="rotate(18)"
            />
            <path
              d="M 0,-120 C -26,-152 -37,-222 -27,-282 C -16,-322 -6,-342 0,-352 C 6,-342 16,-322 27,-282 C 37,-222 26,-152 0,-120 Z"
              transform="rotate(36)"
            />
            <path
              d="M 0,-120 C -23,-147 -32,-217 -22,-277 C -13,-317 -3,-337 0,-347 C 3,-337 13,-317 22,-277 C 32,-217 23,-147 0,-120 Z"
              transform="rotate(54)"
            />
            <path

          <!-- Subtle center texture with spiral pattern (like real sunflower seeds) -->
          <g fill="#2E1B17" opacity="0.6">
            <!-- Fibonacci spiral seed pattern -->
            <circle cx="0" cy="0" r="6" />
            <circle cx="15" cy="8" r="4" />
            <circle cx="-12" cy="18" r="4" />

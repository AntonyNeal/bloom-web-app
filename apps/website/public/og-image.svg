    <circle cx="70" cy="35" r="15" fill="white" opacity="0.8"/>
    <circle cx="130" cy="35" r="15" fill="white" opacity="0.8"/>
    <circle cx="100" cy="80" r="8" fill="#60A5FA" opacity="0.7"/>
    <circle cx="85" cy="65" r="5" fill="#93C5FD" opacity="0.6"/>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bloom - A community of psychologists building sustainable practices together. Professional development platform for mental health practitioners." />
    
    <!-- DNS Prefetch: Start DNS lookup early (saves ~100-200ms) -->
    <link rel="dns-prefetch" href="https://www.life-psychology.com.au" />
    <link rel="dns-prefetch" href="https://bloom-platform-functions-v2.azurewebsites.net" />
    <link rel="dns-prefetch" href="https://yellow-cliff-0eb1c4000.3.azurestaticapps.net" />
    
    <!-- Preconnect: Complete connection handshake (saves ~200-300ms) -->
    <link rel="preconnect" href="https://bloom-platform-functions-v2.azurewebsites.net" crossorigin />
    
    <!-- Preload Critical CSS: Prioritize landing page styles -->
    <link rel="preload" href="/src/index.css" as="style" />
    <link rel="preload" href="/src/styles/landing-animations.css" as="style" />
    
    <title>Bloom - Professional Development Platform</title>
  </head>
  <body>
    <div id="root">
      <!-- Inline loading indicator for instant FCP & LCP -->
      <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #FAF7F2; font-family: system-ui, -apple-system, sans-serif; padding: 20px;">
        <div style="text-align: center; max-width: 600px;">
          <!-- Main headline - this becomes the LCP element -->
          <h1 style="font-size: 40px; font-weight: 600; color: #3A3A3A; letter-spacing: -0.02em; line-height: 1.2; margin: 0 0 16px 0;">
            Care for People, Not Paperwork
          </h1>
          <p style="font-size: 18px; font-weight: 500; color: #6B8E7F; margin: 0 0 24px 0;">
            Life Psychology Australia
          </p>
          <div style="width: 48px; height: 48px; border: 4px solid #6B8E7F; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
        </div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
